<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Crystal Magick!</title>
</head>
<body>
    <div class = "container text-center">
        <div class = "row">
            <div class =" col-md-12">
                <h1>
                    Crystal Magick!!
                </h1>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <h2>
                    Can you make: <span id = "targetNumber">100</span>?
                </h2>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <h3 id = "currentValue">0</h3>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-3">
                <button class = "gem ruby">
                    <img class = "picture" src="assets/images/ruby.jpeg" alt="Ruby">

                </button>
                crystal 1
            </div>
            <div class = "col-md-3">
                <button class = "gem sapphire">
                    <img class = "picture" src="assets/images/sapphire.jpeg" alt="Sapphire">
                    
                </button>
                crystal 2
            </div>
            <div class = "col-md-3">
                    <button class = "gem emerald">
                        <img class = "picture" src="assets/images/emerald.jpeg" alt="Emerald">
                    
                    </button>                
                crystal 3
            </div>
            <div class = "col-md-3">
                <button class = "gem topaz">
                    <img class = "picture" src="assets/images/topaz.jpeg" alt="Topaz">
                
                </button>                
                crystal 4
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
